<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="src/interface.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="src/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <section>
        <h1 id="temperature"></h1>
        <p>
          <button class='btn' id="temp-up">+</button>
          <button class='btn'id="temp-down">-</button>
          <button class='btn'id="temp-reset">reset</button>
          Power Saver is <span id="power-saving">on</span>
          <button class='btn'id="psm-on">PSM on</button>
          <button class='btn'id="psm-off">PSM off</button>
        </p>
      </section>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
